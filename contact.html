<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Virtual Mentorship Hub</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Custom styles */
    /* Navbar styles */
    .navbar {
      background-color: #343a40 !important;
    }
    .navbar-brand {
      color: #ffffff !important;
    }
    .navbar-nav .nav-link {
      color: #ffffff !important;
    }
    .navbar-nav .nav-link:hover {
      color: #cccccc !important;
    }
    /* Main content styles */
    .main-content {
      margin-top: 80px;
    }
    .contact-form {
      max-width: 500px;
      margin: 0 auto;
    }
    body{
      background-color: lightcyan;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Virtual Mentorship Hub</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="aboutus.html">About Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="mentors.html">Mentors</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="mentees.html">Mentees</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="contact.html">Contact <span class="sr-only">(current)</span></a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container main-content">
    <h1 class="text-center mb-4">Contact Us</h1>
    
    <!-- Contact Form -->
    <div class="contact-form">
      <form>
        <div class="form-group">
          <label for="name">Your Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name">
        </div>
        <div class="form-group">
          <label for="email">Your Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea class="form-control" id="message" rows="5" placeholder="Enter your message"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    
    <!-- Support Contact -->
    <div class="mt-4">
      <h5>For Support:</h5>
      <p>Email: support@virtualmentorshiphub.com</p>
      <p>Phone: +1 (123) 456-7890</p>
    </div>
    
    <!-- Social Media Links -->
    <div class="mt-4">
      <h5>Follow Us:</h5>
      <a href="#" class="btn btn-outline-primary mr-2">Facebook</a>
      <a href="#" class="btn btn-outline-info mr-2">Twitter</a>
      <a href="#" class="btn btn-outline-danger">Instagram</a>
    </div>
  </div>
   <!-- Footer -->
   <footer class="bg-dark text-white text-center py-4 mt-5">
    <p>&copy; 2024 Virtual Mentorship Hub</p>
  </footer>

  <!-- Bootstrap Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
